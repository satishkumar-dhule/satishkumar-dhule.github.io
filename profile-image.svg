<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="65" r="32" fill="url(#faceGradient)"/>
  
  <!-- Hair -->
  <path d="M 68 65 Q 68 35 100 35 Q 132 35 132 65" fill="#1a1a1a"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="60" r="3.5" fill="#1a1a1a"/>
  <circle cx="110" cy="60" r="3.5" fill="#1a1a1a"/>
  
  <!-- Eyebrows -->
  <path d="M 85 55 Q 90 53 95 55" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 105 55 Q 110 53 115 55" stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <line x1="100" y1="60" x2="100" y2="72" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 90 78 Q 100 84 110 78" stroke="#8b4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="90" y="95" width="20" height="12" fill="url(#faceGradient)"/>
  
  <!-- Shoulders/Shirt -->
  <ellipse cx="100" cy="125" rx="45" ry="35" fill="#1e40af"/>
  
  <!-- Shirt collar detail -->
  <path d="M 75 110 L 85 120 L 100 115 L 115 120 L 125 110" fill="#1e3a8a" opacity="0.8"/>
  
  <!-- Decorative accent -->
  <circle cx="100" cy="155" r="8" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Shine effect -->
  <ellipse cx="85" cy="50" rx="8" ry="12" fill="white" opacity="0.2"/>
</svg>
